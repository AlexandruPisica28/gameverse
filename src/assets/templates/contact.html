<section id="contact" class="contact-section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold section-title">Contactează-ne</h2>
      <p class="text-muted section-subtitle">
        Vrem să auzim părerea ta! Contactează-ne pentru suport, parteneriat sau
        feedback.
      </p>
    </div>

    <div class="row g-4">
     <!-- Contact Form -->
<div class="col-md-6">
  <form id="contactForm" method="post" action="#" class="contact-form p-4 rounded shadow-sm bg-light">
    <div class="mb-3">
      <label for="name" class="form-label fw-semibold form-label-custom">Nume</label>
      <input
        type="text"
        class="form-control custom-input"
        id="name"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label fw-semibold form-label-custom">Email</label>
      <input
        type="email"
        class="form-control custom-input"
        id="email"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label fw-semibold form-label-custom">Mesaj</label>
      <textarea
        class="form-control custom-input"
        id="message"
        rows="5"
        placeholder="Write your message here..."
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100 custom-btn">
      Trimite mesaj
    </button>

    <!-- ✅ Mesaj de validare -->
    <p id="formMessage" class="fw-semibold mt-3 text-center" style="display:none;"></p>
  </form>
</div>


      <!-- Contact Info -->
      <div class="col-md-6">
        <div class="contact-info p-4 rounded shadow-sm bg-light h-100">
          <h5 class="fw-bold mb-3 text-primary">Get in Touch</h5>
          <p>
            <i class="bi bi-geo-alt-fill text-primary me-2"></i>Bucharest,
            Romania
          </p>
          <p>
            <i class="bi bi-envelope-fill text-primary me-2"></i
            >support@gameverse.com
          </p>
          <p>
            <i class="bi bi-telephone-fill text-primary me-2"></i>+40 123 456
            789
          </p>

          <hr />
          <h6 class="fw-bold mb-3">Urmărește-ne</h6>
          <div class="social-icons d-flex gap-3">
            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
            <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Map -->
    <div class="mt-5">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2848.4064471985183!2d26.102538315522173!3d44.42676797910221!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1ff4d4e24c8c3%3A0x8e9c7c6dc145bf87!2sBucharest!5e0!3m2!1sen!2sro!4v1710000000000"
        width="100%"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      >
      </iframe>
    </div>
  </div>
</section>
